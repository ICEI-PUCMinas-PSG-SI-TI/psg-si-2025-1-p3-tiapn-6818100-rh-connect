<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Todos os Chamados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        .chamado {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .chamado h3 {
            margin: 0 0 10px;
        }

        .chamado p {
            margin: 4px 0;
        }

        .detalhes-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .detalhes-btn:hover {
            background-color: #0056b3;
        }

        .logout-link {
            display: block;
            width: 100%;
            background-color: #dc3545;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 30px;
        }

        .logout-link:hover {
            background-color: #b02a37;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>Graficos chamados</h1>

    <h2>Chamados por Status</h2>
    <canvas id="statusChart" width="400" height="200"></canvas>

    <h2>Chamados abertos nos ultimos 10 dias</h2>
    <canvas id="diaChart" width="600" height="250"></canvas>

    <canvas id="chamadosChart" width="400" height="200"></canvas>
    <script>
        // Gráfico de Status
        const ctxStatus = document.getElementById('statusChart').getContext('2d');
        new Chart(ctxStatus, {
            type: 'bar',
            data: {
                labels: {{ status_labels|safe }},
                datasets: [{
                    label: 'Quantidade',
                    data: {{ status_data|safe }},
                    backgroundColor: {{ status_cores|safe }},
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true, precision: 0 } }
            }
        });

        // Gráfico de Chamados Abertos por Dia
        const ctxDia = document.getElementById('diaChart').getContext('2d');
        new Chart(ctxDia, {
            type: 'line', // ou 'bar'
            data: {
                labels: {{ dia_labels|safe }},
                datasets: [{
                    label: 'Chamados Abertos',
                    data: {{ dia_data|safe }},
                    backgroundColor: {{ dia_cores|safe }},
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: true,
                    borderWidth: 2,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true, precision: 0 } }
            }
        });

    </script>

</div>
</body>
</html>
